<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Images verifier</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column column-33 column-offset-33">
                <h1>Images verifier</h1>
            </div>
        </div>
        <div class="row">
            <div class="column column-33 column-offset-33">
                <form>
                    <label for="files-input">Select one or mupiple image files:</label>
                    <input type="file" id="files-input" multiple accept="image/*">
                    <a href="/">Clean</a>
                </form>
            </div>
        </div>

        <div id="images">
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/helpers.js"></script>
</body>

</html>
